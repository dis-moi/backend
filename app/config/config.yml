imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: easyadmin.yml }
    - { resource: ../../vendor/knplabs/doctrine-behaviors/config/orm-services.yml }
    - { resource: cors.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    utm_medium: Dismoi_extension_navigateur

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    serializer: { enable_annotations: true }

sensio_framework_extra:
    request: { converters: true }

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes: ['bootstrap_3_layout.html.twig']

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"
        server_version:       5.5

    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                mappings:
                    sortable:
                        type: annotation
                        alias: Gedmo
                        prefix: Gedmo\Sortable\Entity
                        # make sure vendor library location is correct
                        dir: "%kernel.project_dir%/vendor/gedmo/doctrine-extensions/lib/Gedmo/Sortable/Entity"
                filters:
                    matching_context_public_filter: AppBundle\Doctrine\MatchingContextPublicFilter
                dql:
                    datetime_functions:
                        date_format: DoctrineExtensions\Query\Mysql\DateFormat

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
            address:        infrastructure@lmem.net
            sender_name:    LMEM Backend

vich_uploader:
    db_driver: orm
    mappings:
        contributor_avatars:
            uri_prefix:         /uploads/avatars
            upload_destination: "%kernel.project_dir%/web/uploads/avatars"
            namer:
                service: Vich\UploaderBundle\Naming\PropertyNamer
                options: { property: 'id' }
        contributor_banners:
            uri_prefix:         /uploads/contributor_banners
            upload_destination: "%kernel.project_dir%/web/uploads/contributor_banners"
            namer:
                service: Vich\UploaderBundle\Naming\PropertyNamer
                options: { property: 'id' }
        notice_screenshots:
            uri_prefix:         /uploads/notice_screenshots
            upload_destination: "%kernel.project_dir%/web/uploads/notice_screenshots"
            namer:
                service: Vich\UploaderBundle\Naming\PropertyNamer
                options: { property: 'id' }

liip_imagine:
    resolvers:
        default:
            web_path: ~
    filter_sets:
        cache: ~
        s_thumb:
            quality: 60
            filters:
                thumbnail:
                    size: [40, 40]
                    mode: outbound
        m_thumb:
            quality: 70
            filters:
                thumbnail:
                    size: [90, 90]
                    mode: outbound
        l_thumb:
            quality: 80
            filters:
                thumbnail:
                    size: [120, 120]
                    mode: outbound
        xl_thumb:
            quality: 90
            filters:
                thumbnail:
                    size: [200, 200]
                    mode: outbound
