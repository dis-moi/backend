easy_admin:
    design:
        assets:
            css:
                - 'css/admin.css'
    site_name: 'Le MÃªme En Mieux'
    entities:
        Recommendation:
            class: AppBundle\Entity\Recommendation
            label: 'Recommendation'
            form:
                fields:
                    - title
                    - description
                    - contributor
                    - criteria
                    - { property: 'visibility', type: 'AppBundle\Form\VisibilityType' }
                    - { property: 'source', type: 'AppBundle\Form\SourceType' }
                    - { property: 'matchingContexts', type: 'collection', type_options: {entry_type: 'AppBundle\Form\MatchingContextType', allow_add: true, allow_delete: true, by_reference: false} }
                    - { property: 'alternatives', type: 'collection', type_options: {entry_type: 'AppBundle\Form\AlternativeType', allow_add: true, allow_delete: true, by_reference: false} }
        MatchingContext:
            class: AppBundle\Entity\MatchingContext
            disabled_actions: ['new', 'edit']
        Alternative:
            class: AppBundle\Entity\Alternative
            disabled_actions: ['new', 'edit']
        Criterion:
            class: AppBundle\Entity\Criterion
        User:
            class: AppBundle\Entity\User
            form:
                fields:
                    - 'enabled'
                    - 'username'
                    - 'email'
                    - { property: 'isSuperAdmin', type: 'checkbox' }
                    - 'lastLogin'
                    - 'contributor'
        Contributor:
            class: AppBundle\Entity\Contributor
            form:
                fields:
                    - name
                    - organization
                    - { property: 'imageFile', type: 'vich_image' }
                    - { property: 'user', type: 'AppBundle\Form\UserType' }
                    - { property: 'role', type: 'AppBundle\Form\RoleType' }
        Organization:
            class: AppBundle\Entity\Organization
            form:
                fields:
                    - name
                    - description
                    - { property: 'contributors', type: 'collection', type_options: {entry_type: 'AppBundle\Form\ContributorType', allow_add: true, allow_delete: true, by_reference: false} }